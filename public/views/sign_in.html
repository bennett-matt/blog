{{define "title"}}Creation Station - Sign in{{end}}
{{define "main"}}
<div class="relative flex flex-col justify-center h-screen overflow-hidden">
  <div class="w-full p-6 m-auto bg-white rounded-md shadow-md ring-2 ring-gray-800/50 lg:max-w-lg">
    <h1 class="text-3xl font-semibold text-center text-gray-700">Sign in</h1>
    <form class="space-y-4">
      <div>
        <label class="label">
          <span class="text-base label-text">Email</span>
        </label>
        <input type="text" placeholder="Email Address" class="w-full input input-bordered" />
      </div>
      <div>
        <label class="label">
          <span class="text-base label-text">Password</span>
        </label>
        <input type="password" placeholder="Enter Password" class="w-full input input-bordered" />
      </div>
      <div class="flex justify-between">
        <a href="/sessions/reset" class="text-xs text-gray-600 hover:underline hover:text-blue-600">Forget Password?</a>
        <a href="/users/new" class="text-xs text-gray-600 hover:underline hover:text-blue-600">Don't have an
          account?</a>
      </div>
      <div>
        <button class="btn btn-block">Login</button>
      </div>
    </form>
  </div>
</div>
{{end}}
